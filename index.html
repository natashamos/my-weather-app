<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/c0b7b17b61.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="weather">
            <form id="search-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter a city..." aria-label="City"
                        aria-describedby="button-addon2" id="search-city-input">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                    <button class="current-location-button" id="current-location-button">Current</button>
                </div>
            </form>
            <h1 id="current-city">
            </h1>
            <h2>Last updated: <span id="current-day-time"></span></h2>
            <div class="row text-center today">
                <div class="col">
                    <span class="current-temperature" id="current-temperature"></span>
                    <span class="units">
                        <a href="#" id="celsius-link" class="active">°C |</a>
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                    <div class="description" id="description">
                    </div>
                </div>
                <div class="col">
                    <img alt="icon" id="icon" class="icon"
                        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png" />
                </div>
                <div class="col">
                    <ul class="details">
                        <li>
                            Feels like: <span id="feels-like"></span>°C
                        </li>
                        <li>
                            Wind: <span id="wind-speed"></span> mph
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row text-center week forecast" id="forecast">
                <div class="col">
                    <div class="day-forecast"></div>
                    <div><img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt=""
                            width="40" /></div>
                    <div class="max-temp-forecast"></div>
                    <div class="min-temp-forecast"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a class="footer-link" href="https://github.com/natashamos/my-weather-app.git">Open-source code </a>by
        Natasha Moskaljov
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
