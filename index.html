<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c0b7b17b61.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather">
            <form id="search-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter a city..." aria-label="City"
                        aria-describedby="button-addon2" id="search-city-input">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                    <button class="current-location-button" id="current-location-button">Current</button>
                </div>
            </form>
            <h1 id="current-city">
                Zagreb
            </h1>
            <h2>Thursday 11:30</h2>
            <div class="row text-center today">
                <div class="col">
                    <span class="current" id="current-temperature">19</span>
                    <span class="units">
                        <a href="#" id="celsius-link">°C |</a>
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                    <div class="highlow">
                        <span class="low" id="low-temperature">4°C /</span>
                        <span class="high" id="high-temperature">6°C</span>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-cloud-sun currentpic"></i>
                </div>
                <div class="col">
                    <ul class="details">
                        <li>
                            Feels like: <span id="feels-like">5</span>°C
                        </li>
                        <li>
                            Wind: <span id="wind-speed">1</span> mph
                        </li>
                        <li>
                            Humidity: <span id="humidity">87</span>%
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row text-center week">
                <div class="col">
                    <ul>
                        <li>Fri</li>
                        <li><i class="fa-solid fa-cloud-rain"></i></li>
                        <li>4°C</li>
                        <li class="high">9°C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li>Sat</li>
                        <li><i class="fa-solid fa-cloud-showers-heavy"></i></li>
                        <li>3°C</li>
                        <li class="high">6°C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li>Sun</li>
                        <li><i class="fa-solid fa-cloud-rain"></i></li>
                        <li>1°C</li>
                        <li class="high">5°C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li>Mon</li>
                        <li><i class="fa-solid fa-cloud-sun"></i></li>
                        <li>-2°C</li>
                        <li class="high">3°C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li>Tue</li>
                        <li><i class="fa-solid fa-cloud-sun"></i></li>
                        <li>-5°C</li>
                        <li class="high">2°C</li>
                    </ul>
                </div>
                <div class="col">
                    <ul>
                        <li>Wed</li>
                        <li><i class="fa-solid fa-cloud"></i></li>
                        <li>-4°C</li>
                        <li class="high">2°C</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
